random_seed: 10

dataset:
  type: &dataset_type 'KITTI'
  batch_size: 12
  use_3d_center: True
  class_merging: False
  use_dontcare: False
  bbox2d_type: 'anno'   # 'proj' or 'anno'
  meanshape: False      # use predefined anchor or not
  writelist: ['Car']
  random_flip: 0.5
  random_crop: 0.5
  scale: 0.4
  shift: 0.0
  split: 0         # 0:use train split, 1: use trainval split

model:
  type: 'distill'  #centernet3d or distill_seperate or distill
  backbone: 'dla34'
  neck: 'DLAUp'
  num_class: 3

optimizer:
  type: 'adam'
  lr: 0.00125
  weight_decay: 0.00001

lr_scheduler:
  warmup: True  # 5 epoches, cosine warmup, init_lir=0.00001 in default
  decay_rate: 0.1
  decay_list: [90, 120]

trainer:
  max_epoch: 160
  gpu_ids: 2,3
  save_frequency: 10 # checkpoint save interval (in epoch)
  model_save_path: 'monodistill'
  pretrain_model: {'rgb':'./1_pretrain/rgb_pretrain.pth','depth':'./1_pretrain/depth_pretrain.pth'}
  #resume_model: {'rgb':'checkpoints_share_head/checkpoint_epoch_300_rgb.pth','depth':'checkpoints_no_distill_seperate/checkpoint_epoch_140_depth.pth'}


tester:
  type: *dataset_type
  mode: single   # 'single' or 'all'
  checkpoint: './1_pretrain/distill.pth'  # for 'single' mode
  checkpoints_dir: 'monodistill'  # for 'all' model
  threshold: 0.2  # confidence filter
